<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <header>
    <h3>PING<span>.</span></h3>
    <h1>We are launching <span>soon!</span></h1>
    <p>Suscribe and get notified</p>
  </header>

  <form action="">
    <input id="email" type="email" placeholder="Your email address..." required>
    <span id="span">Please provide a valid email address</span>
    <input id="submit" type="submit" value="Notify Me">
  </form>

  <section>
    <img class="dashboard" src="./images/illustration-dashboard.png" alt="dashboard">
    <ul>
      <li><img src="images/logo-facebook.svg" alt="logo-facebook" class="logo-facebook"></li>
      <li><img src="images/logo-twitter.svg" alt="logo-twitter" class="logo-twitter"></li>
      <li><img src="images/logo-instagram.svg" alt="logo-instagram" class="logo-instagram"></li>
    </ul>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </section>

  <script src="code/index.js"></script>
</body>

</html>
